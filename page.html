<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="Windows-1251" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Val_sims4_a</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .cover {
      width: 50%; /* 50% від ширини сторінки */
      height: 250px;
      overflow: hidden;
      position: relative;
      border-bottom-left-radius: 100px;
      border-bottom-right-radius: 100px;
      z-index: 0; /* Фон під іншими елементами */
    }

    .cover-img {
      width: 100%;
      object-fit: cover;
      height: 100%;
      display: block;
    }

    .cover-form {
      position: absolute;
      bottom: 10px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 2;
    }

    .cover-label {
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }

    #coverInput {
      display: none;
    }

    .profile {
      text-align: center;
      margin-top: -60px;
      padding: 0 20px;
      max-width: 500px;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #222;
      background-color: #000;
      object-fit: cover;
      position: relative;
      z-index: 3; /* Аватар поверх фону */
    }

    h1 {
      margin: 10px 0 5px;
      font-size: 28px;
    }

    .subtitle {
      color: #bbb;
      margin-bottom: 25px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #849eb8;
      border-radius: 10px;
      padding: 12px 20px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    .btn img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    .btn:hover {
      background-color: #bf6c1f;
    }

    /* Додатково — адаптація */
    @media (max-width: 600px) {
      .cover {
        width: 90%;
        border-bottom-left-radius: 60px;
        border-bottom-right-radius: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="cover">
    <img src="C:\Users\PC\Desktop\Дані автора\background.jpeg" alt="cover" class="cover-img" id="coverImage" />
    
    <form class="cover-form">
      <label for="coverInput" class="cover-label">Змінити cover</label>
      <input type="file" id="coverInput" accept="image/*" />
    </form>
  </div>

  <div class="profile">
    <img src="C:\Users\PC\Desktop\Дані автора\avatar.jpeg" alt="avatar" class="avatar" />
    <h1>Val_sims4_a</h1>
    <p class="subtitle">Рада тебе бачити)</p>

    <div class="links">
      <a href="https://www.youtube.com/@val_sims4_a" target="_blank" class="btn youtube">
        <img src="https://img.icons8.com/ios-filled/50/youtube-play.png" alt="YouTube" />
        YouTube
      </a>
      <a href="https://web.telegram.org/k/#@simoluby" target="_blank" class="btn telegram">
        <img src="https://img.icons8.com/ios-filled/50/telegram-app.png" alt="Telegram" />
        Telegram
      </a>
      <a href="https://www.donatello.to/" target="_blank" class="btn donate">
        <img src="https://img.icons8.com/ios-filled/50/like.png" alt="Donate" />
        Підтримка автора
      </a>
    </div>
  </div>

  <script>
    const coverInput = document.getElementById('coverInput');
    const coverImage = document.getElementById('coverImage');

    coverInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function (e) {
          coverImage.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
